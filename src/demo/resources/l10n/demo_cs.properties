screencast.caption.letter.fonts=Součástí Cinecred je také množství fontů, lze také využít ty obsažené ve složce projektu, či systémové fonty.
screencast.caption.blurb.justify=Toto rozložení má přirozeně méně nastavení, i přesto lze upravovat zarovnání.
screencast.caption.letter.lots=Styly písma nabízí mnoho možností, my se však zaměříme na ty nejdůležitější.
screencast.caption.outro.guide=Pro více informací, obraťte se na uživatelskou příručku na webové stránce Cinecred.
