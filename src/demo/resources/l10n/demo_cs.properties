screencast.caption.gutter.open=Pojďme se nyní podívat na styly obsahu a jejich nejdůležitější nastavení.
screencast.caption.gutter.columns=Mřížka samozřejmě může mít více sloupců.
screencast.caption.blurb.open=Na konec se podívejme na Styl obsahu s rozložením “odstavce”.
screencast.caption.letter.height=Netradičně se zde velikost fontu udává v pixelech, nikoliv v bodech.
screencast.caption.bullets.justify=Řádky lze různě zarovnávat.
