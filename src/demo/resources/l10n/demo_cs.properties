screencast.caption.outro.congrats=Gratulujeme! Nyní jste obeznámeni se základy Cinecred.
screencast.caption.vGap.lines1=Všimněte se, jak tyto 3 prázdné řádky způsobují v náhledu velkou vertikální mezeru.
screencast.caption.styling.vGap=Zde můžete nastavit vertikální mezeru způsobenou jedním prázdným řádkem. Doporučujeme použít výšku vašeho hlavního písma.
