screencast.caption.styling.styles=V tomto okně můžete také definovat styly, které jsme mohli vidět v tabulce s titulky.
screencast.caption.styling.addRemove=Nově vytvořené projekty již obsahují přednastavené styly. Můžete je však libovolně upravovat, přidávat či odstraňovat.
screencast.caption.styling.page=Styly stránek jako je tento zejména definují načasování a rychlost rolování.
screencast.caption.gutter.orient=Hlavička a patka mohou být buď horizontálně vedle těla, nebo vertikálně nad a pod tělem.
