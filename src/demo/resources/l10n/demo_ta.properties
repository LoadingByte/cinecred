screencast.caption.blurb.justify=இந்த தளவமைப்பு இயற்கையாகவே குறைவான அமைப்புகளைக் கொண்டுள்ளது. இன்னும், நீங்கள் நியாயத்தை மாற்றலாம்.
screencast.caption.letter.open=இப்போது அடுத்த வகையைப் பார்ப்போம்: கடிதம் பாணிகள்.
screencast.caption.letter.lots=கடித பாணிகள் நிறைய விருப்பங்களை வழங்குகின்றன, ஆனால் நாங்கள் மிக முக்கியமானவற்றில் கவனம் செலுத்துவோம்.
screencast.caption.letter.fonts=பலவிதமான எழுத்துருக்களுடன் சினெக்ரெட் அனுப்பப்படுகிறது, ஆனால் திட்ட கோப்புறை மற்றும் அமைப்பிலிருந்து பலவற்றை வழங்குகிறது.
screencast.caption.letter.height=சற்று வழக்கத்திற்கு மாறாக, எழுத்துரு அளவு பிக்சல்களில் உயரமாக வழங்கப்படுகிறது, புள்ளி அளவு அல்ல.
screencast.caption.letter.caps=பெரிய எழுத்துக்களுக்கு, விரிதாளில் பெரிய எழுத்து உரையை உள்ளிடுவதற்குப் பதிலாக பின்வரும் நிலைமாற்றத்தைப் பயன்படுத்தவும்.
screencast.caption.letter.except=இயல்பாக, “DE” போன்ற துகள்களின் கட்டமைக்கக்கூடிய பட்டியல் விலக்கு அளிக்கப்படுகிறது.
screencast.caption.letter.sc=சிறிய மற்றும் சிறிய தொப்பிகள் இரண்டும் ஆதரிக்கப்படுகின்றன.
screencast.caption.letter.underline=நீங்கள் ஒரு அடிக்கோடிட்டு போன்ற அடுக்குகளைச் சேர்க்கலாம்.
screencast.caption.letter.layers=அடுக்குகள் கீழே இருந்து மேலே வரையப்படுகின்றன. அவற்றை மறுவரிசைப்படுத்த அவர்களை இழுத்துச் செல்லுங்கள்.
screencast.caption.letter.advanced=அடுக்கு அமைப்பு விரிவான மேம்பட்ட விருப்பங்களுக்கு நன்றி செலுத்தும் வடிவமைப்புகளை செயல்படுத்துகிறது.
screencast.caption.outro.congrats=வாழ்த்துக்கள்! சினெகிரெட்டின் அத்தியாவசியங்களை நீங்கள் இப்போது அறிந்திருக்கிறீர்கள்.
screencast.caption.outro.guide=மேலும் அறிய, சினெக்ரெட் இணையதளத்தில் பயனர் வழிகாட்டியைப் பார்க்கவும்.
screencast.caption.outro.try=அல்லது ஒரு திட்டத்தை சுட்டு உங்களைச் சுற்றி விளையாடுங்கள்.
screencast.caption.outro.fun=வேடிக்கையாக இருங்கள்!
screencast.caption.gutter.harmonize=தொகுதிகள் முழுவதும் கட்டம் நெடுவரிசை அகலங்கள் போன்ற அளவுகளை நீங்கள் ஒத்திசைக்கலாம்.
screencast.caption.bullets.harmonize=முன்பு போலவே, ஒவ்வொரு தொகுதியிலும் அல்லது தொகுதிகள் முழுவதும் செல் அகலம் போன்ற அளவுகளை இணக்க முடியும்.
screencast.caption.picture.insert=இறுதியாக, திட்டக் கோப்புறையிலிருந்து “சினெக்ரெட் எச்.எச்.வி.சி” என்ற படத்தை எவ்வாறு செருகுவது என்று பார்ப்போம்.
screencast.caption.picture.cell=நாங்கள் விரிதாளைத் திறந்து ஒரு படக் குறிச்சொல்லை உடல் கலத்தில் வைப்போம்.
screencast.caption.picture.config=படம் உடனடியாக வரவுகளில் தோன்றியது. நீங்கள் அதை ச்டைலிங் சாளரத்தில் உள்ளமைக்கலாம்.
screencast.caption.picture.videos=ஒப்பீட்டளவில், “{{Video}}” எழுதுவதன் மூலம் வீடியோக்களையும் பட காட்சிகளையும் செருகலாம்.
