ui.hints.welcomeTrack.welcome=Welcome to Cinecred! Hints like this one will introduce you to the basics of the program.\n\nYou are currently looking at the {0} tab. Next, we will have a look at the {1} tab on the left.
ui.hints.welcomeTrack.project=In Cinecred, you create a new project for each credit sequence. A project is nothing more than a folder with a “Credits” table and a “Styling.toml” file. In addition, it can contain fonts, pictures, videos, and image sequences.
ui.hints.welcomeTrack.create=Click here to initialize a new project in an empty folder.
ui.hints.welcomeTrack.open=Click here to open an existing project folder.
ui.hints.welcomeTrack.drop=Alternatively, you can also drag and drop an empty or existing project folder into this window (or even onto the app launcher) to initialize respectively open it.
ui.hints.projectTrack.pageTabs=You have successfully opened a project folder! Let us now start with the basics.\n\nIn Cinecred, credits are composed of pages. Each page is either a title card, or a section of scrolling credits that may include title cards. Use the tabs above to flick through the pages.
ui.hints.projectTrack.creditsLog=In the project folder, there is a “Credits” file. Open that file now in a suitable program. In the “Credits” file, you provide the raw credits data and declare which styles should be applied to which parts of it. Any problems with that file will be shown in this table.
ui.hints.projectTrack.toggleStyling=This button shows and hides the styling window on the right. Tip: Snap the program with which you edit the “Credits” file to the same location. You can then switch between the “Credits” file and the styling window via this button.
ui.hints.projectTrack.stylingTree=In this styling window, you edit the “Styling” file from the project folder. Apart from some project settings, you define named styles here, which you then reference from the “Credits” file.\n\n<b>Page styles</b> govern the behavior of pages; for example, you set the scrolling speed in a page style. In the “Credits” file, each page is assigned a page style.\n\n<b>Content styles</b> determine the look of so called head-body-tail blocks; such a block could for example consist of the job title “Extras” alongside a group of names. In the “Credits” file, each block is assigned a content style that then determines its layout and letter styles.\n\n<b>Letter styles</b> determine the look of text. A letter style sets the font and various other properties like color and letter spacing. Letter styles are mainly referenced from content styles. However, they can also be referenced directly from the “Credits” file via the {0} tag in order to use multiple different letter styles in the same piece of text.\n\n<b>Transition styles</b> specify ramps that fade cards and videos in and out, and smoothly change the scrolling speed between melted card and scroll pages.\n\n<b>Pictures</b> & <b>Videos</b> show up here for configuration when you reference them from the “Credits” file via the {1} or {2} tags. Conversely, you may also manually add them here before referencing them from the “Credits” file.
ui.hints.projectTrack.resetStyling=To understand all the styling options, it is helpful to just play around with them a little. But do not be afraid of breaking something! You can always click this button to revert the styling to the one last saved to or loaded from disk.
ui.hints.projectTrack.guides=This button shows and hides incredibly useful layout guides. They not only help you in learning Cinecred, but are also vital for working efficiently even when you know your way around. Tip: Hovering over this button shows the meaning of each layout guide color.
ui.hints.projectTrack.video=When you want to watch your credits in action, click this button to bring up the video preview window.
ui.hints.projectTrack.delivery=When you’re ready to export, click this button to bring up the delivery window.
ui.hints.projectTrack.finished=Congratulations! You are now familiar with the basics of Cinecred. Next, we recommend checking out the comprehensive user guide on {0}, playing around with the various styling settings, and taking a deeper look at the structure of the “Credits” file. We wish you a pleasant experience with Cinecred!
