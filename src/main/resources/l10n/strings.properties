slogan=Create beautiful film credits without the pain
teaser=If you’ve ever put together end credits for a film, you know they are laborious to assemble and a pain to get right. Altering the layout, font size, or spacing after the fact is incredibly time-consuming. And don’t even think about hitting an exact runtime requirement while circumnavigating the shimmer trap.\n\nBut there is a better way: Cinecred, a free and open source program to create credits without the pain. Cinecred reads your credits data from an Excel, LibreOffice, or Google spreadsheet, and then lets you interactively arrange and style the credits in any way you like. There’s a default template that gets you off the ground quickly, but everything can be customized down to the pixel. Use your own fonts or insert logos, pictures, or even videos. And once you’re done, check the scroll in the integrated player, before exporting it in a plethora of video and image sequence formats.
