projectIO.credits.table.bodyDesc=Text, obrázky, nebo videa mezi poslední hlavičkou a patkou. V závislosti na stylu obsahu, každý řádek tabulky je novou buňkou v mřížce, buňkou v toku, nebo odstavcem.\n\n“{{{0} …}}” funguje jako v {1}.\n\nPoužijte {2} pro prázdnou buňku.\n\nPoužijte “{{{3} [název souboru]}}” pro vložení obrázku, nebo “{{{4} [název souboru]}}” pro vložení videa či sekvence obrázků ze složky projektu. Ty lze nakonfigurovat v okně stylování. Příponu souboru můžete vynechat nebo připojit kvalifikátor, abyste mohli samostatně konfigurovat více výskytů téhož souboru. Příklady: {5}
