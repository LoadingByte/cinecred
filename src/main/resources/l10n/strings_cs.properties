projectIO.credits.table.spinePosDesc=Pro karty: Započne novou páteř s tímto horizontálním a případně vertikálním odsazením od středu obrazovky v pixelech. Přidáním {0} nebo {1} se páteř umístí nad nebo pod pozici namísto toho, aby se vystřeďovala. Příklady: {2}\n\nPro rolování: Započne novou páteř pod tou předcházející s tímto odsazením od středu obrazovky v pixelech. Příklad: {3}\n\nPro obojí: Také můžete zadat horizontální odsazení od středu a poté {4}, abyste umístili novou páteř vedle té předchozí. Nebo použijte {5}, jenž je vysvětleno skrze varovnou zprávu, když ho píšete. Příklady: {6}
