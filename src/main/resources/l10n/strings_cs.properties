ui.projects.newerVersion.msg=Projekt {0} byl naposledy uložen v Cinecred {1}, tedy novější verzi programu, než je současná verze (Cinecred {2}). Pokud projekt otevřete, může dojít k nějaké ztrátě stylování. Dokud projekt neuložíte, nebude stylování na disku ovlivněno. Přejete si otevřít projekt?
