ui.hints.welcomeTrack.welcome=Willkommen bei Cinecred! Hinweise wie dieser werden Sie in die Grundlagen des Programms einführen.\n\nSie sehen zurzeit den Reiter {0}. Werfen wir nun einen Blick auf den Reiter {1} linker Hand.
ui.hints.welcomeTrack.project=In Cinecred erstellen Sie für jeden Abspann ein neues Projekt. Ein Projekt ist nichts weiter als ein Ordner mit einer »Credits«-Tabelle und einer »Styling.toml«-Datei. Außerdem können darin Schriftarten, Bilder, Videos und Einzelbildsequenzen liegen.
ui.hints.welcomeTrack.create=Klicken Sie hier zum Initialisieren eines neuen Projekts in einem leeren Ordner.
ui.hints.welcomeTrack.open=Klicken Sie hier zum Öffnen eines bestehenden Projektordners.
ui.hints.welcomeTrack.drop=Alternativ können Sie einen leeren oder bestehenden Projektordner auch hierhin (oder sogar auf den Programmstarter) ziehen und fallen lassen, um ihn zu initialisieren bzw. zu öffnen.
ui.hints.projectTrack.pageTabs=Sie haben erfolgreich einen Projektordner geöffnet! Wir beginnen nun mit den Grundlagen.\n\nCinecred setzt Abspänne aus Seiten zusammen. Jede Seite ist entweder eine Tafel oder ein Rolltitel, der wiederum Tafeln enthalten darf. Mittels der Reiter oben schalten Sie die Seiten durch.
ui.hints.projectTrack.creditsLog=Im Projektordner befindet sich eine »Credits«-Datei. Betrachten Sie diese Datei jetzt in einem geeigneten Programm. In der Datei geben Sie die rohen Abspanndaten an und teilen ihnen Gestaltungsstile zu. Mögliche Probleme mit der Datei werden in dieser Tabelle angezeigt.
ui.hints.projectTrack.toggleStyling=Dieser Knopf zeigt und versteckt das Gestaltungsfenster rechts. Tipp: Platzieren Sie das Programm, mit dem Sie die »Credits«-Datei bearbeiten, an der gleichen Stelle. So können Sie mittels dieses Knopfs zwischen der »Credits«-Datei und dem Gestaltungsfenster umschalten.
ui.hints.projectTrack.stylingTree=In diesem Gestaltungsfenster bearbeiten Sie die »Styling«-Datei aus dem Projektordner. Neben einigen Projekteinstellungen definieren Sie hier benannte Stile, auf die Sie anschließend in der »Credits«-Datei verweisen.\n\n<b>Seitenstile</b> beeinflussen das Verhalten von Seiten; bspw. legen Sie die Rollgeschwindigkeit in einem Seitenstil fest. In der »Credits«-Datei wird jeder Seite ein Seitenstil zugewiesen.\n\n<b>Inhaltsstile</b> bestimmen das Aussehen sogenannter Kopf-Körper-Fuß-Blöcke; ein solcher Block könnte bspw. aus dem Rollennamen »Statisten« mitsamt einer Liste von Namen bestehen. In der »Credits«-Datei wird jedem Block ein Inhaltsstil zugewiesen, der das Layout des Blocks und die verwendeten Zeichenstile bestimmt.\n\n<b>Zeichenstile</b> bestimmen das Aussehen von Text. Ein Zeichenstil legt die Schriftart sowie verschiedene weitere Einstellungen wie Farbe und Zeichenabstand fest. Zeichenstile werden hauptsächlich von Inhaltsstilen referenziert. Sie können allerdings auch mittels der Marke {0} direkt in der »Credits«-Datei referenziert werden, um mehrere unterschiedliche Zeichenstile im selben Textstück zu verwenden.\n\n<b>Übergangsstile</b> spezifizieren Rampen, die Tafeln und Videos ein- und ausblenden, oder sanft die Rollgeschwindigkeit zwischen verschmolzenen Tafel- und Rollseiten anpassen.\n\n<b>Bilder</b> & <b>Videos</b> tauchen hier zur Konfiguration auf, wenn Sie sie in der »Credits«-Datei mittels der Marken {1} oder {2} referenzieren. Umgekehrt können Sie sie hier auch manuell hinzufügen, bevor Sie sie in der »Credits«-Datei referenzieren.
ui.hints.projectTrack.resetStyling=Zum Verstehen aller Gestaltungsoptionen ist es sehr hilfreich, einfach ein bisschen mit ihnen herumzuspielen. Haben Sie keine Angst, dabei etwas kaputtzumachen! Sie können jederzeit mittels dieses Knopfs zur letzten gespeicherten oder geladenen Gestaltung zurückkehren.
ui.hints.projectTrack.guides=Dieser Knopf zeigt und versteckt die außerordentlich nützlichen Hilfslinien. Diese helfen Ihnen nicht nur beim Erlernen von Cinecred, sondern sind auch dann noch zentral, wenn Sie sich auskennen. Tipp: Fahren Sie mit der Maus über diesen Knopf, um die Bedeutung jeder Hilfslinienfarbe zu erfahren.
ui.hints.projectTrack.video=Möchten Sie Ihren Abspann in Bewegung sehen, nutzen Sie diesen Knopf, um das Videovorschaufenster zu öffnen.
ui.hints.projectTrack.delivery=Sind Sie bereit zum Exportieren, nutzen Sie diesen Knopf, um das Renderfenster zu öffnen.
ui.hints.projectTrack.finished=Herzlichen Glückwunsch! Sie sind nun mit den Grundlagen von Cinecred vertraut. Als Nächstes empfehlen wir, das umfassende Handbuch auf {0} durchzublättern, mit den verschiedenen Gestaltungsoptionen zu spielen und einen genaueren Blick auf die Struktur der »Credits«-Datei zu werfen. Wir wünschen Ihnen ein angenehmes Arbeiten mit Cinecred!
