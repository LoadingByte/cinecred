projectIO.credits.table.bodyDesc=Text, Bilder oder Videos zwischen dem aktuellen Kopf und Fuß. Abhängig vom Inhaltsstil ist jede Tabellenzeile eine Gitterzelle, eine Flusszelle oder ein Absatz.\n\n{0} funktioniert wie beim {1}.\n\n{2} erzeugt eine leere Zelle.\n\n{3} fügt ein Bild und {4} ein Video oder eine Einzelbildsequenz aus dem Projektordner ein. Diese können anschließend im Gestaltungsfenster konfiguriert werden. Sie können die Dateiendung weglassen, oder einen Kennzeichner anhängen, um mehrere Instanzen derselben Datei gesondert zu konfigurieren. Beispiele: {5}
