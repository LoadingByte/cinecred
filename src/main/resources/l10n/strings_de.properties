slogan=Wunderschöne Filmabspänne schmerzfrei erstellen
teaser=Wenn Sie schon einmal einen Filmabspann erstellt haben, wissen Sie, wie mühsam und schwierig das ist. Nachträglich das Layout, die Schriftgröße oder die Abstände zu ändern ist unglaublich zeitaufwendig. Und denken Sie nicht einmal daran, eine genaue Laufzeitvorgabe einzuhalten und dabei die Schimmerfalle zu umschiffen.\n\nDoch es gibt einen besseren Weg: Cinecred, ein freies und quelloffenes Programm zum schmerzfreien Erstellen von Abspännen. Cinecred liest die Abspanndaten aus einer Excel-, LibreOffice- oder Google-Tabelle ein, und lässt Sie den Abspann dann interaktiv arrangieren und gestalten wie Sie möchten. Dank einer Standardvorlage legen Sie sofort los, doch jedes Detail lässt sich anpassen. Nutzen Sie Ihre eigenen Schriftarten oder fügen Sie Logos, Bilder oder gar Videos ein. Und wenn Sie fertig sind, kontrollieren Sie den Abspann im integrierten Player, bevor Sie ihn in einer Vielzahl von Video- und Einzelbildsequenzformaten exportieren.
