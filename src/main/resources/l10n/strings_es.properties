teaser=Si alguna vez has montado los créditos para una película, sabes que son laboriosos de ensamblar y un dolor conseguir que estén bien. Modificar el diseño, el tamaño de fuente, or el espaciado a posterior conlleva mucho tiempo. Y ni siquiera pienses en cumplir con un requisito de tiempo exacto mientras circunnavegas la trampa de brillo.\n\nPero hay una forma mejor: Cinecred, un programa gratuito y de código abierto para crear créditos sin complicaciones. Cinecred lee tus créditos desde una hoja de cálculo de Excel, LibreOffice o Google, y te permite organizar y diseñar los créditos de manera interactiva de la manera que desees. Hay una plantilla predeterminada que te permite despegar rápidamente, pero se puede personalizar todo a nivel de pixel. Utiliza tus propias fuentes o añade logotipos, imágenes e incluso vídeos. Y una vez que lo hayas hecho, ccomprueba el desplazamiento en el reproductor integrado, antes de exportarlo en multitud de formatos de secuencias de vídeo e imágenes.
