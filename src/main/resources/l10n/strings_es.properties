ui.edit.guidesTooltip.bodyCell=Celdas del cuerpo
ui.hints.welcomeTrack.drop=Alternativamente, también puedes arrastrar y soltar una carpeta de proyecto vacía o existente en esta ventana (o incluso sobre el lanzador de la aplicación) para iniciarla o abrirla, respectivamente.
ui.hints.projectTrack.creditsLog=En la carpeta del proyecto hay un archivo llamado “Créditos”. Ábrelo ahora con un programa adecuado. En el archivo “Créditos”, debes proporcionar los datos en bruto de los créditos y declarar qué estilos se deben aplicar a cada parte. Cualquier problema con ese archivo se mostrará en esta tabla.
ui.hints.projectTrack.resetStyling=Para entender todas las opciones de estilo, es útil simplemente experimentar un poco con ellas. ¡Pero no tengas miedo de romper algo! Siempre puedes hacer clic en este botón para revertir el estilo al último que se haya guardado o cargado desde el disco.
ui.hints.projectTrack.guides=Este botón muestra y oculta guías de diseño increíblemente útiles. No solo te ayudan a aprender a usar Cinecred, sino que también son esenciales para trabajar de forma eficiente incluso cuando ya conoces bien la herramienta. Consejo: al pasar el cursor sobre este botón, se muestra el significado de cada color de las guías de diseño.
