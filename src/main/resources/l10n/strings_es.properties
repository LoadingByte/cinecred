ui.hints.projectTrack.stylingTree=En esta ventana de estilos, editas el archivo “Styling” de la carpeta del proyecto. Además de algunas configuraciones del proyecto, aquí defines estilos con nombre, que luego se referencian desde el archivo “Créditos”.\n\nEstilos de página controlan el comportamiento de las páginas; por ejemplo, puedes establecer la velocidad de desplazamiento en un estilo de página. En el archivo “Créditos”, a cada página se le asigna un estilo de página.\n\nEstilos de contenido determinan el aspecto de los bloques llamados encabezado-cuerpo-base; un bloque de este tipo podría estar compuesto, por ejemplo, por el título del cargo “Extras” junto a un grupo de nombres. En el archivo “Créditos”, a cada bloque se le asigna un estilo de contenido que luego determina su diseño y los estilos de letra.\n\nEstilos de letra definen el aspecto del texto. Un estilo de letra establece la fuente y otras propiedades como el color y el espaciado entre letras. Los estilos de letra se referencian principalmente desde los estilos de contenido, aunque también se pueden referenciar directamente desde el archivo “Créditos” mediante la etiqueta {0}, para usar varios estilos de letra en un mismo fragmento de texto.\n\nEstilos de transición especifican transiciones que desvanecen tarjetas y videos al entrar y salir, y cambian suavemente la velocidad de desplazamiento entre páginas de tarjetas fundidas y páginas de créditos en scroll.\n\nImágenes y Videos aparecerán aquí para su configuración cuando los referencies desde el archivo “Créditos” mediante las etiquetas {1} o {2}. También puedes agregarlos manualmente aquí antes de referenciarlos desde el archivo “Créditos”.
ui.hints.projectTrack.finished=¡Felicidades! Ya estás familiarizado con lo básico de Cinecred. A continuación, te recomendamos consultar la guía de usuario completa en {0}, experimentar con las distintas configuraciones de estilo y explorar más a fondo la estructura del archivo “Créditos”. ¡Te deseamos una experiencia agradable con Cinecred!
