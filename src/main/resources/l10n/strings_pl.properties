teaser=Jeśli kiedykolwiek tworzyłeś napisy końcowe do filmu, to wiesz, jak czasochłonne i uciążliwe potrafi być to zadanie. Zmiana układu, rozmiaru czcionki czy odstępów zajmuje mnóstwo czasu. A próba dostosowania się do wymaganego czasu trwania przy jednoczesnym unikaniu efektu migotania to prawdziwe wyzwanie.\n\nAle jest lepszy sposób: Cinecred – darmowy, o otwartym źródle program do tworzenia napisów bez wysiłku. Cinecred odczytuje dane o napisach z arkuszy kalkulacyjnych Excel, LibreOffice lub Google, a następnie pozwala interaktywnie układać i stylizować napisy według własnych upodobań. Dostępny jest domyślny szablon, który umożliwia szybki start, ale wszystko można dostosować co do piksela. Używaj własnych czcionek, dodawaj logotypy, zdjęcia, a nawet filmy. Po zakończeniu sprawdź podgląd przewijania w zintegrowanym odtwarzaczu, zanim wyeksportujesz napisy w wielu formatach wideo i sekwencji obrazów.
