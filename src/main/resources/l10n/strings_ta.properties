ui.hints.projectTrack.stylingTree=இந்த ச்டைலிங் சாளரத்தில், திட்ட கோப்புறையிலிருந்து “ச்டைலிங்” கோப்பை திருத்துகிறீர்கள். சில திட்ட அமைப்புகளைத் தவிர, பெயரிடப்பட்ட பாணிகளை இங்கே வரையறுக்கிறீர்கள், பின்னர் நீங்கள் “வரவு” கோப்பிலிருந்து குறிப்பிடுகிறீர்கள். \n\n<b> பக்க பாணிகள் </b> பக்கங்களின் நடத்தையை நிர்வகிக்கவும்; எடுத்துக்காட்டாக, ச்க்ரோலிங் வேகத்தை ஒரு பக்க பாணியில் அமைத்துள்ளீர்கள். “வரவு” கோப்பில், ஒவ்வொரு பக்கத்திற்கும் ஒரு பக்க பாணி ஒதுக்கப்படுகிறது. \n\n<b> உள்ளடக்க பாணிகள் </b> தலை-உடல்-வால் தொகுதிகள் என்று அழைக்கப்படும் தோற்றத்தை தீர்மானித்தல்; அத்தகைய தொகுதி எடுத்துக்காட்டாக, பெயர்களின் குழுவுடன் “கூடுதல்” வேலை தலைப்பைக் கொண்டிருக்கலாம். “வரவு” கோப்பில், ஒவ்வொரு தொகுதிக்கும் ஒரு உள்ளடக்க பாணியை ஒதுக்குகிறது, பின்னர் அதன் தளவமைப்பு மற்றும் கடிதம் பாணிகளை தீர்மானிக்கிறது. \n\n<b> கடிதம் பாணிகள் </b> உரையின் தோற்றத்தை தீர்மானிக்கவும். ஒரு கடிதம் பாணி எழுத்துரு மற்றும் வண்ணம் மற்றும் கடிதம் இடைவெளி போன்ற பல்வேறு பண்புகளை அமைக்கிறது. கடிதம் பாணிகள் முக்கியமாக உள்ளடக்க பாணிகளிலிருந்து குறிப்பிடப்படுகின்றன. இருப்பினும், ஒரே உரையில் பல வேறுபட்ட கடித பாணிகளைப் பயன்படுத்துவதற்காக “{{{0} [பெயர்]}” குறிச்சொல் வழியாக “வரவு” கோப்பிலிருந்து அவை நேரடியாகக் குறிப்பிடப்படலாம். \n\n<b> மாற்றம் பாணிகள் </b> அட்டைகள் மற்றும் வீடியோக்களை உள்ளேயும் வெளியேயும் மங்கச் செய்யும் வளைவுகளைக் குறிப்பிடவும், உருகிய அட்டை மற்றும் சுருள் பக்கங்களுக்கு இடையில் ச்க்ரோலிங் வேகத்தை சீராக மாற்றவும். \n\n<b> படங்கள் </b> & <b> வீடியோக்கள் </b> “{{{1} [கோப்பு பெயர்]}}” அல்லது “{{{2} [FileName]}}” குறிச்சொற்கள் வழியாக “வரவு” கோப்பிலிருந்து அவற்றைக் குறிப்பிடும்போது உள்ளமைவுக்காக இங்கே காண்பி. மாறாக, “வரவு” கோப்பிலிருந்து அவற்றைக் குறிப்பிடுவதற்கு முன்பு அவற்றை கைமுறையாக இங்கே சேர்க்கலாம்.
ui.hints.projectTrack.resetStyling=அனைத்து ச்டைலிங் விருப்பங்களையும் புரிந்து கொள்ள, அவர்களுடன் கொஞ்சம் விளையாடுவது உதவியாக இருக்கும். ஆனால் எதையாவது உடைப்பதில் பயப்பட வேண்டாம்! ச்டைலிங்கை வட்டில் இருந்து கடைசியாக சேமித்த அல்லது ஏற்றுவதற்கு மாற்றுவதற்கு நீங்கள் எப்போதும் இந்த பொத்தானைக் சொடுக்கு செய்யலாம்.
