projectIO.credits.table.bodyDesc=மிக அண்மைக் கால தலை மற்றும் வால் இடையே உரை, படங்கள் அல்லது வீடியோக்கள். உள்ளடக்க பாணியைப் பொறுத்து, ஒவ்வொரு அட்டவணை வரிசையும் ஒரு புதிய கட்டம் செல், ஓட்ட செல் அல்லது பத்தி ஆகும். \n\n“{{{0}…}}” @{1} இல் வேலை செய்கிறது. \n\nவெற்று கலத்திற்கு “{{{2}}}” ஐப் பயன்படுத்தவும். \n\nதிட்டக் கோப்புறையிலிருந்து வீடியோ அல்லது பட வரிசையை செருக ஒரு படத்தை செருக “{{{3} [கோப்பு பெயர்]}}” அல்லது “{{{4} [கோப்பு பெயர்]}” ஐப் பயன்படுத்தவும். இவை பின்னர் ச்டைலிங் சாளரத்தில் கட்டமைக்கப்படலாம். நீங்கள் கோப்பு நீட்டிப்பைத் தவிர்க்கலாம் அல்லது ஒரே கோப்பின் பல தோற்றங்களை தனித்தனியாக உள்ளமைக்க ஒரு தகுதிச் சேர்க்கலாம். எடுத்துக்காட்டுகள்: {5}
projectIO.credits.table.spinePosDesc=அட்டைகளுக்கு: இந்த கிடைமட்ட மற்றும் விருப்பமாக செங்குத்து ஆஃப்செட்டில் ஒரு புதிய முதுகெலும்பைத் தொடங்குகிறது. “{0}” அல்லது “{1}” ஐச் சேர்ப்பது புதிய முதுகெலும்பை மையப்படுத்துவதற்கு பதிலாக நிலைக்கு கீழே அல்லது மேலே வைக்கிறது. எடுத்துக்காட்டுகள்: {2}\n\n சுருள்களுக்கு: பிக்சல்களில் திரை மையத்திலிருந்து இந்த கிடைமட்ட ஆஃப்செட்டில் முந்தைய ஒரு புதிய முதுகெலும்பைத் தொடங்குகிறது. எடுத்துக்காட்டு: {3}\n\n இருவருக்கும்: முந்தைய ஒன்றுக்கு அடுத்ததாக புதிய முதுகெலும்பை வைக்க “{4}” என்ற திரை மையத்திலிருந்து கிடைமட்ட ஆஃப்செட்டையும் உள்ளிடலாம். அல்லது “{5}” ஐப் பயன்படுத்தவும், நீங்கள் தட்டச்சு செய்யும் போது ஒரு எச்சரிக்கையின் மூலம் விளக்கப்படுகிறது. எடுத்துக்காட்டுகள்: {6}
projectIO.credits.table.pageStyleDesc=இந்த பாணியுடன் புதிய பக்கத்தைத் தொடங்குகிறது.
projectIO.credits.table.pageRuntimeDesc=நேரக் குறியீடாக புதிய பக்கத்தின் விரும்பிய இயக்க நேரம். முதல் பக்கத்தின் நேரக் குறியீட்டிற்கு குழு பெயரைத் தயாரிப்பதன் மூலமும், அந்தக் குழு பெயரை மற்ற பக்கங்களின் இயக்க நேரமாகப் பயன்படுத்துவதன் மூலமும் பல உருள் பக்கங்களை ஒன்றாக மாற்றலாம். SMPTE க்கான எடுத்துக்காட்டுகள்: {0}
