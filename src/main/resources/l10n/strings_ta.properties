ui.hints.welcomeTrack.welcome=சினெகிரெட்டுக்கு வருக! இது போன்ற குறிப்புகள் திட்டத்தின் அடிப்படைகளை உங்களுக்கு அறிமுகப்படுத்தும்.\n\n நீங்கள் தற்போது “விருப்பத்தேர்வுகள்” தாவலைப் பார்க்கிறீர்கள். அடுத்து, இடதுபுறத்தில் உள்ள “திட்டங்கள்” தாவலைப் பார்ப்போம்.
ui.hints.welcomeTrack.project=சினெகிரெட்டில், ஒவ்வொரு கடன் வரிசைக்கும் ஒரு புதிய திட்டத்தை உருவாக்குகிறீர்கள். ஒரு திட்டம் என்பது “வரவு” அட்டவணை மற்றும் “styleing.toml” கோப்பைக் கொண்ட கோப்புறையைத் தவிர வேறில்லை. கூடுதலாக, இதில் எழுத்துருக்கள், படங்கள், வீடியோக்கள் மற்றும் பட காட்சிகளைக் கொண்டிருக்கலாம்.
ui.hints.welcomeTrack.create=வெற்று கோப்புறையில் புதிய திட்டத்தைத் தொடங்க இங்கே சொடுக்கு செய்க.
ui.hints.welcomeTrack.open=ஏற்கனவே உள்ள திட்ட கோப்புறையைத் திறக்க இங்கே சொடுக்கு செய்க.
ui.hints.welcomeTrack.drop=மாற்றாக, முறையே அதைத் துவக்க இந்த சாளரத்தில் (அல்லது பயன்பாட்டு துவக்கியில் கூட) வெற்று அல்லது ஏற்கனவே உள்ள திட்டக் கோப்புறையை இழுத்து விடலாம்.
ui.hints.projectTrack.pageTabs=நீங்கள் ஒரு திட்ட கோப்புறையை வெற்றிகரமாக திறந்திருக்கிறீர்கள்! இப்போது அடிப்படைகளுடன் தொடங்குவோம்.\n\n சினிகிரெட்டில், வரவுகள் பக்கங்களால் ஆனவை. ஒவ்வொரு பக்கமும் ஒரு தலைப்பு அட்டை, அல்லது தலைப்பு அட்டைகளை உள்ளடக்கிய ச்க்ரோலிங் வரவுகளின் ஒரு பகுதி. பக்கங்கள் வழியாகப் பிடிக்க மேலே உள்ள தாவல்களைப் பயன்படுத்தவும்.
ui.hints.projectTrack.creditsLog=திட்ட கோப்புறையில், ஒரு “வரவு” கோப்பு உள்ளது. அந்த கோப்பை இப்போது பொருத்தமான நிரலில் திறக்கவும். “வரவு” கோப்பில், நீங்கள் மூல வரவு தரவை வழங்குகிறீர்கள், மேலும் அதன் எந்த பகுதிகளுக்கு எந்த பாணிகளைப் பயன்படுத்த வேண்டும் என்பதை அறிவிக்கிறீர்கள். அந்த கோப்பில் ஏதேனும் சிக்கல்கள் இந்த அட்டவணையில் காண்பிக்கப்படும்.
ui.hints.projectTrack.toggleStyling=இந்த பொத்தான் வலதுபுறத்தில் ச்டைலிங் சாளரத்தைக் காட்டுகிறது மற்றும் மறைக்கிறது. உதவிக்குறிப்பு: “வரவு” கோப்பை நீங்கள் அதே இடத்திற்கு திருத்தும் நிரலை எடுக்கவும். இந்த பொத்தானை வழியாக “வரவு” கோப்புக்கும் ச்டைலிங் சாளரத்திற்கும் இடையில் மாறலாம்.
