projectIO.credits.table.headDesc=在主体上方或左侧的文字\n\n使用 “{{{0} [样式名]}}” 中的[样式名]来改变文字样式，如果只有 “{{{0}}}” 会使文字回到原始状态。例如：“Copyright 2023 {{{0} 人名}}Thomas Cash”
projectIO.credits.table.bodyDesc=在页眉与页脚中间的文字、图像或视频。根据内容样式的不同，表格中的每一行都是一个新的表格优先单格，文字优先单格，亦或是文字段落。\n\n“{{{0} …}}” 的使用方法与@{1}相同。\n\n使用 “{{{2}}}” 来表示空白的单格。\n\n使用“{{{3} [文件名]}}”来插入工程文件夹中的图像，可选择添加(A)缩放“[宽度]x”或“x[高度]”和/或(B)关键词“{4}”。示例：“{{{3} Cinecred.pdf 300x {4}}}”\n\n使用 “{{{5} [文件名]}}” 插入工程文件夹内的视频或图像序列，可选择添加(A)缩放“[width]x”或“x[height]”，(B)关键词“{6}”、“{7}”、“{8}”或“{9}”，这些关键词的具体解释可以在软件警告里查看，(C)“{10}”或“{11}”以匹配时间。示例：“{{{5} Blooper.mkv x200 {6} 00:00:03:12 {8} 00:04:56:23 {10}}}”
