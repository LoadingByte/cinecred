teaser=如果你曾为一部电影制作过片尾字幕，你就会知道它们的制作非常繁琐，而且很难做到准确。事后调整布局、字体大小或间距非常耗时。更不用在精确达到播放时间要求的前提下保证字幕不会闪烁。\n\n现在我们有更好的方法：Cinecred，一个免费的开源程序，让字幕制作更轻松。Cinecred 从 Excel、LibreOffice 或 Google 表格中读取你的字幕信息，你可以用任何方式交互式地排列和设计字幕。默认模板可以让你快速上手，但一切都可以自定义到像素级别。使用自己的字体或插入徽标、图片甚至视频。完成后可以在内置播放器中检查播放效果，然后以多种视频和图像序列格式导出。
