ui.hints.welcomeTrack.welcome=欢迎使用Cinecred！我们将使用简短的提示帮助您快速上手这款软件。\n\n您现在看到的是{0}菜单，接下来，让我们看看左边的{1}菜单。
ui.hints.welcomeTrack.project=在Cinecred中，您需要为每个片尾字幕创建一个工程文件。通常工程文件含有一份“Credits”文件，一份“Styling.toml”文件，字体，图片，视频和图片序列。
ui.hints.welcomeTrack.create=点击这里可以创建一个新的工程文件。
ui.hints.welcomeTrack.open=点击这里可以打开一个现有的工程文件。
ui.hints.welcomeTrack.drop=您也可以直接拖拽一个空文件夹或工程文件到窗口（或者图标），以创建或打开工程。
ui.hints.projectTrack.pageTabs=您成功打开了一个工程！现在，让我们来看看基础的操作。\n\n在Cinecred中，字幕是由页面组成的，每个页面要么是一张静态的字幕卡，要么是一串滚动字幕，使用此页面栏可以在不同页面来回切换。
ui.hints.projectTrack.creditsLog=在工程文件夹中，你会看到一个“Credits”文件，请使用相应的软件打开它，这份文件提供了原始字幕信息，包括在什么位置使用了什么样式的文字，任何的问题也都会在这个文件中体现出来。
ui.hints.projectTrack.toggleStyling=这个按钮可以隐藏或打开样式调整菜单 提示：您可以将“Credits”文件放置在屏幕右侧，这样就可以在样式调整菜单和“Credits”文件中来回切换编辑了。
ui.hints.projectTrack.stylingTree=在这个样式窗口中，您可以编辑项目文件夹中的“Styling”文件。除了一些项目设置外，您在这里定义了命名样式，然后可以在“Credits”文件中引用它们。\n\n<b>页面样式</b> 管理页面的行为模式，比如您可以在此处设置字幕滚动的速度。在“Credits”文件中，每一页都有对应的页面样式。\n\n<b>内容样式</b> 决定了“页眉-正文-页脚”字幕格的样式，这样的字幕格可以涵括例如“群演”和一众群演的名字。在“Credits”文件中，每个格子都有对应的内容样式，这也会影响到整体的布局。\n\n<b>文字样式</b> 决定了字体本身的样式，例如字体、颜色、字间距。您也可以在“Credits”文件中，用{0}标签，来给同一段文字设置不同的样式。\n\n<b>过渡样式</b> 用于定义字卡和视频的渐入渐出效果，以及在静态与滚动字幕页之间平滑切换滚动速度的过渡效果。\n\n<b>图片</b> 和 <b>视频</b>在你通过 “字幕” 文件中引用（使用 {1} 或 {2} 标签）后，会显示在此处供进一步配置。你也可以手动在此添加它们，再在 “字幕” 文件中引用。
ui.hints.projectTrack.resetStyling=您可以随意尝试不同的样式设置，点击这里可以撤销至上一次保存的样式，或加载上一次的保存。
ui.hints.projectTrack.guides=这个按钮可以显示或隐藏有关布局的指南。即使您已经学会了如何使用，这些指南也有可能在重要时刻帮到您 提示：鼠标悬浮于此按钮时，会显示每个布局参考线颜色的意思。
ui.hints.projectTrack.video=您可以点击这里以视频的形式预览您的字幕。
