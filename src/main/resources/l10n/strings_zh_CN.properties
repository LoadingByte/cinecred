ui.hints.welcomeTrack.welcome=欢迎使用Cinecred！我们将使用简短的提示帮助您快速上手这款软件。\n\n您现在看到的是“设置”菜单，接下来，让我们看看左边的“工程”菜单。
ui.hints.welcomeTrack.project=在Cinecred中，您需要为每个片尾字幕创建一个工程文件。通常工程文件含有一份“Credits”文件，一份“Styling.toml”文件，字体，图片，视频和图片序列。
