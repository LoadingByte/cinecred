projectIO.credits.illFormattedSpinePosCard=该值可以是以下两种情况之一：(A) 以像素为单位的轴线相对于屏幕中心的水平或垂直偏移，可选择在值后面添加<i>{0}</i>或<i>{1}</i>，在上方或下方放置新的轴线，而不是使其居中于位置周围，(B)仅是相对于屏幕中心的水平偏移量，后面跟随<i>{2}</i>以将新的轴线放置在前一个轴线旁边。(C)关键词<i>{3}</i>，用法会在你键入时会有解释。示例：“-400”，“-400 200”，“-400 200 {0}”，“-400 {2}”，“{3}…”
projectIO.credits.illFormattedSpinePosScroll=该值既不是(A)从屏幕中心到轴线的水平偏移量（以像素为单位），接下来可以选择添加<i>{0}</i>，以便将新的轴线放在上一个轴线的旁边而不是下面；或(B)关键词 <i>{1}</i>，其用法在您键入时会有解释。例如：“-400”，“-400 {0}”，“{1}…”
projectIO.credits.table.spinePosDesc=对于静态字幕：从屏幕中心以横向或竖向偏移创建一个新的轴线（以像素为单位）。将“{0}”或“{1}”附加到数字之后可使新的轴线位于给定位置下方或上方，而非居中。例如：“-400”、“-400 200”、“-400 200 {0}”\n\n对于滚动字幕：以像素为单位，从屏幕中心开始在上一个轴线下创建一个新的轴线。例如：“-400”\n\n对于两者：您还可以输入相对于屏幕中心的水平偏移量，然后添加“{2}”将新的轴线放置在前一个轴线旁边。或者使用“{3}”，当您输入时会通过警告进行解释。示例：“-400 {2}”，“{3} 1 {6}-{4}”，“{3} 1 {4}-{4} 800”，“{3} 2 {6}-{5} 800 100”
